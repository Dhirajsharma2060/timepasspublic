<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>
<body>
    <div id="user-info">
        <h1>User Dashboard</h1>
        <p>Loading user information...</p>
    </div>

    <script>
        // Fetch user information from the backend
        fetch('/dashboard/{5025025024}')
            .then(response => response.json())
            .then(data => {
                // Extract user information from the response
                const { user } = data;

                // Update the user-info div with the user's information
                document.getElementById('user-info').innerHTML = `
                    <h1>Welcome, ${user.name}</h1>
                    <p>Voter ID: ${user.voter_id}</p>
                    <p>Status: ${user.status}</p>
                    <!-- Add any other user information here -->
                `;
            })
            .catch(error => {
                console.error('Error fetching user information:', error);
                document.getElementById('user-info').innerHTML = '<p>Error fetching user information. Please try again later.</p>';
            });
    </script>
</body>
</html>
